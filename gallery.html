<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery - Blueberry Hill Farm</title>
  <style>
    body { font-family: sans-serif; background-color: #fefefe; margin: 0; }
    header, footer { text-align: center; background-color: #e6f0ff; padding: 1rem; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; padding: 2rem; max-width: 1200px; margin: auto; }
    .gallery img { width: 100%; border: 2px solid #ccc; border-radius: 8px; object-fit: cover; }
  </style>
</head>
<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <main>
    <div class="gallery">
      <img src="images/BHFarm_1944.jpg" alt="Farm in 1944">
      <img src="images/BHFarm_2004.jpg" alt="Farm in 2004">
      <img src="images/RWA_aug_1941.jpg" alt="Robert W. Austin 1941">
      <img src="images/blueberry.jpg" alt="Blueberry close-up">
      <img src="images/farm.jpg" alt="Farm Painting">
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Blueberry Hill Farm</p>
  </footer>
</body>
</html>
